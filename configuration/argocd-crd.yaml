apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/Gh-Badr/weather-forecast.git
    targetRevision: HEAD
    path: k8s-manifests
  destination:
    namespace: sdtd-project
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true